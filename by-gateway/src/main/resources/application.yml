server:
  port: 8201
spring:
  application:
    name: by-gateway

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    serviceUrl:
      defaultZone: http://by-cloud:123456@localhost:8100/register/eureka/
zuul:
  routes:
    auth:
      path: /auth/**
      serviceId: by-auth
      sensitiveHeaders: "*"
    system:
      path: /system/**
      serviceId: by-server-system
      sensitiveHeaders: "*"
    test:
      path: /test/**
      serviceId: by-server-test
      sensitiveHeaders: "*"
  retryable: true
  ignored-services: "*"
  SendErrorFilter: #config zuul exception
    error:
      disable: true
  ribbon:
    eager-load:
      enabled: true

ribbon:
  ReadTimeout: 3000 # ReadTimeout: 3000