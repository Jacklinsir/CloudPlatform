server:
  port: 8200

spring:
  application:
    name: by-auth

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20 # \u65B0\u5B9E\u4F8B\u4FE1\u606F\u7684\u53D8\u5316\u5230Eureka\u670D\u52A1\u7AEF\u7684\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u4E3A\u79D2\
  client:
    register-with-eureka: false #\u5355\u670D\u52A1\u4E0D\u8BB2\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u5230\u670D\u52A1\u7AEF
    fetch-registry: false #eureka\u4E0D\u83B7\u53D6\u670D\u52A1\u7AEF\u6CE8\u518C\u4FE1\u606F
    instance-info-replication-interval-seconds: 30  # \u65B0\u5B9E\u4F8B\u4FE1\u606F\u7684\u53D8\u5316\u5230Eureka\u670D\u52A1\u7AEF\u7684\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u4E3A\u79D2
    registry-fetch-interval-seconds: 3 #\u914D\u7F6E\u591A\u5C11\u79D2\u4E4B\u5185\u53BBeureka\u4E0A\u83B7\u53D6\u670D\u52A1\u5E76\u7F13\u5B58,\u9ED8\u8BA430\u79D2.
    service-url:
      defaultZone: http://by-cloud:123456@localhost:8100/register/eureka/

